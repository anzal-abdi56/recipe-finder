<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Find Meals For your Ingredients</h2>
        <div>
          <input type="text" class="search-control" placeholder="Enter an Ingredient" id="search-input">
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <button id="showFormButton">Add Recipe</button>

  <div id="formContainer" class="hidden">
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Recipe Name">
      <br>

      <label for="url">Image Url:</label>
      <input type="url" id="image" name="image" placeholder="Enter Image Url">
      <br>

      <label for="ingredients">Ingredients:</label>
      <input type="text" id="ingredients" name="ingredients" placeholder="Enter the Ingredients">
      <br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="recipeList" class="recipe-list"></div>

  <script src="script.js"></script>
</body>
</html>
